<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <meta name="description" content="Personal finance and budget tracker">
    <meta name="theme-color" content="#4facfe">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-wallet"></i> Finance Tracker</h1>
            <div class="balance">
                <span class="balance-label">Current Balance</span>
                <span class="balance-amount" id="currentBalance">$0.00</span>
            </div>
        </header>

        <!-- Quick Stats -->
        <section class="stats">
            <div class="stat-card income">
                <i class="fas fa-arrow-up"></i>
                <div>
                    <span class="stat-label">Income</span>
                    <span class="stat-amount" id="totalIncome">$0.00</span>
                </div>
            </div>
            <div class="stat-card expense">
                <i class="fas fa-arrow-down"></i>
                <div>
                    <span class="stat-label">Expenses</span>
                    <span class="stat-amount" id="totalExpenses">$0.00</span>
                </div>
            </div>
            <div class="stat-card savings">
                <i class="fas fa-piggy-bank"></i>
                <div>
                    <span class="stat-label">Savings</span>
                    <span class="stat-amount" id="totalSavings">$0.00</span>
                </div>
            </div>
        </section>

        <!-- Navigation Tabs -->
        <nav class="nav-tabs">
            <button class="tab-btn active" data-tab="dashboard">
                <i class="fas fa-chart-pie"></i>
                <span>Dashboard</span>
            </button>
            <button class="tab-btn" data-tab="transactions">
                <i class="fas fa-list"></i>
                <span>Transactions</span>
            </button>
            <button class="tab-btn" data-tab="budget">
                <i class="fas fa-calculator"></i>
                <span>Budget</span>
            </button>
            <button class="tab-btn" data-tab="goals">
                <i class="fas fa-target"></i>
                <span>Goals</span>
            </button>
        </nav>

        <!-- Dashboard Tab -->
        <section class="tab-content active" id="dashboard">
            <div class="quick-actions">
                <button class="action-btn income-btn" onclick="openTransactionModal('income')">
                    <i class="fas fa-plus"></i>
                    Add Income
                </button>
                <button class="action-btn expense-btn" onclick="openTransactionModal('expense')">
                    <i class="fas fa-minus"></i>
                    Add Expense
                </button>
            </div>

            <div class="chart-container">
                <h3>Spending by Category</h3>
                <canvas id="expenseChart"></canvas>
            </div>

            <div class="recent-transactions">
                <h3>Recent Transactions</h3>
                <div id="recentTransactionsList"></div>
            </div>
        </section>

        <!-- Transactions Tab -->
        <section class="tab-content" id="transactions">
            <div class="filter-controls">
                <select id="filterType">
                    <option value="all">All Transactions</option>
                    <option value="income">Income Only</option>
                    <option value="expense">Expenses Only</option>
                </select>
                <select id="filterPeriod">
                    <option value="all">All Time</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
            </div>
            <div id="transactionsList"></div>
        </section>

        <!-- Budget Tab -->
        <section class="tab-content" id="budget">
            <div class="budget-header">
                <h3>Monthly Budget</h3>
                <button class="btn-primary" onclick="openBudgetModal()">
                    <i class="fas fa-plus"></i> Add Category
                </button>
            </div>
            <div id="budgetCategories"></div>
        </section>

        <!-- Goals Tab -->
        <section class="tab-content" id="goals">
            <div class="goals-header">
                <h3>Savings Goals</h3>
                <button class="btn-primary" onclick="openGoalModal()">
                    <i class="fas fa-plus"></i> New Goal
                </button>
            </div>
            <div id="goalsList"></div>
        </section>

        <!-- Transaction Modal -->
        <div class="modal" id="transactionModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Add Transaction</h3>
                    <button class="close-btn" onclick="closeModal('transactionModal')">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="transactionForm">
                    <input type="hidden" id="transactionType" value="">
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required></select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <button type="submit" class="btn-primary">Add Transaction</button>
                </form>
            </div>
        </div>

        <!-- Budget Modal -->
        <div class="modal" id="budgetModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add Budget Category</h3>
                    <button class="close-btn" onclick="closeModal('budgetModal')">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="budgetForm">
                    <div class="form-group">
                        <label for="budgetCategory">Category Name</label>
                        <input type="text" id="budgetCategory" required>
                    </div>
                    <div class="form-group">
                        <label for="budgetLimit">Monthly Limit</label>
                        <input type="number" id="budgetLimit" step="0.01" required>
                    </div>
                    <button type="submit" class="btn-primary">Add Category</button>
                </form>
            </div>
        </div>

        <!-- Goal Modal -->
        <div class="modal" id="goalModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add Savings Goal</h3>
                    <button class="close-btn" onclick="closeModal('goalModal')">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="goalForm">
                    <div class="form-group">
                        <label for="goalName">Goal Name</label>
                        <input type="text" id="goalName" required>
                    </div>
                    <div class="form-group">
                        <label for="goalTarget">Target Amount</label>
                        <input type="number" id="goalTarget" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="goalDeadline">Target Date</label>
                        <input type="date" id="goalDeadline" required>
                    </div>
                    <button type="submit" class="btn-primary">Create Goal</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('SW registered'))
                .catch(() => console.log('SW registration failed'));
        }
    </script>
</body>
</html>
